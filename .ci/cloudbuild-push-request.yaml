timeout: 1800s
logsBucket: "gs://${_ARTIFACT_BUCKET_NAME}/cloudbuild-logs/app-${_SERVICE_NAME}-pull-request-trigger"
options:
  machineType: 'E2_HIGHCPU_8'
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/SONARQUBE_TOKEN/versions/latest
      env: 'SONARQUBE_TOKEN'
steps:
  - id: 'Gradle Build && Publish to SonarQube'
    name: 'openjdk:11'
    entrypoint: bash
    args:
      - "-c"
      - |
        ./gradlew \
          -Dsonar.login="$$SONARQUBE_TOKEN" \
          -Dsonar.projectKey=${REPO_NAME} \
          -Dsonar.projectName=${REPO_NAME} \
          clean build jacocoTestReport sonarqube
    secretEnv: ['SONARQUBE_TOKEN']
  - id: 'build'
    name: "${_GAR_BUILDER_URL}/helm"
    entrypoint: bash
    args:
      - "-c"
      - |
        skaffold build -p dev --interactive=false --file-output=/workspace/artifacts.json

  - id: "Cloud Deploy Release"
    name: "google/cloud-sdk"
    entrypoint: bash
    args:
      - "-c"
      - |
        gcloud deploy releases create "${REPO_NAME}--${SHORT_SHA}" \
          --project=dsgov-services \
          --region=us-east4 \
          --delivery-pipeline=${REPO_NAME} \
          --gcs-source-staging-dir=gs://dsgov-application-pipeline_clouddeploy/source \
          --build-artifacts=/workspace/artifacts.json